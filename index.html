<!-- we are setting the div id to be chat-widget, for designing easier -->
<div id="chat-widget">
    <!-- We also need a chat header id -->
    <div id="chat-header">How can I help you?</div>
    <!-- We also need a chat body id -->
    <div id="chat-body"></div>
    <!-- We also need an input area for user to ask any questionthey need help -->
    <input type="text" id="user-input" placeholder="Please ask any question you need help with? Always happy to help">
    <!-- We also need a button after user write the question and sent to the system, let robot return back a result -->
    <button onclick="sendMessage()">Send</button>
</div>
